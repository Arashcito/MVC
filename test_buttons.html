<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Button Test</h1>
    
    <button onclick="testEditPersonnel(1)">Test Edit Personnel</button>
    <button onclick="testEditFamily(1)">Test Edit Family</button>
    <button onclick="testEditMember(1)">Test Edit Member</button>
    <button onclick="testEditSession(1)">Test Edit Session</button>
    
    <div id="result"></div>
    
    <script>
        function testEditPersonnel(id) {
            console.log('Testing editPersonnel with ID:', id);
            fetch('ajax_handler.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'action=get_personnel&id=' + id
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
        }
